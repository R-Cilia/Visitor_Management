{% extends "visitor_management/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <div align="center">
                    <legend class="border-bottom mb -4">
                       Delete Employee
                    </legend>
                    <h2>Are you sure you want to delete "{{ object.emp_name }}" from your list of Employees? </h2>
                </div>
            </fieldset>

            <div align="center" class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'use-dashboard_detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
