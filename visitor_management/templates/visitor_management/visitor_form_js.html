{% extends "visitor_management/base.html" %}
{% load crispy_forms_tags %}
{% block script %}

	<div class="container-fluid">

		<form
			action="{% url 'vm-visOUT' %}"
			method="POST">
				{% csrf_token %}

				<div class="form-group">
					<input name='vis_name' align="center" class="form-control" type="search" placeholder="Please enter your name" maxlength="60" required id="id_vis_name" >
				</div>

				<div class="form-group">
					{{ form.date.as_hidden }}
				</div>

				<div class="form-group">
					<button
						class="btn btn-secondary btn-lg"
						type="submit">
							Check OUT
					</button>
				</div>

		</form>

	</div>

{% endblock script %}
