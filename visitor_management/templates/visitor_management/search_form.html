{% extends "visitor_management/base.html" %}
{% load crispy_forms_tags %}
{% block script %}

	<div align="center" class="container-fluid">

		<form
			action="{% url 'vm-visOUT' %}"
			method="POST">
				{% csrf_token %}


				<div class="form-group">
					<input
						required id="id_vis_name"
						name='vis_name'
						class="form-control"
						type="search"
						placeholder="Please enter your name"
						maxlength="60">
				</div>


				<div class="form-group">
					{{ form.date.as_hidden }}
				</div>

				<div class="form-group">
					<button
						class="btn btn-secondary btn-lg"
						type="submit">
							Check OUT
					</button>
				</div>


		</form>

	</div>

{% endblock script %}
