{% extends "visitor_management/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

	<div class="container-fluid">

		<form
			align="center"
			action="{% url 'vm-emp_manager' %}"
			method="POST">
				{% csrf_token %}

				<div
					align="center"
					class="button-container"
					style="padding-top:10px;
						padding-right:10px;
						padding-bottom:10px;
						padding-left:10px;">

						<button
							type="submit"
							name="in"
							class="btn btn-primary btn-lg"
							style="width: 50%; padding: 1rem 1.5rem; font-size: 1.75rem;">
								Punch In
						</button>

				</div>



				<div class="button-container"
					style="padding-top:10px;
					padding-right:10px;
					padding-bottom:10px;
					padding-left:10px;">

					<button
						type="submit"
						name="out"
						class="btn btn-secondary btn-lg"
						style="width: 50%; padding: 1rem 1.5rem; font-size: 1.75rem;">
							Punch Out
					</button>

				</div>

			</form>
		</div>

		<div
			style="padding-top: 100px;"
			align="center"
			class="container-fluid">
			<form action="{% url 'vm-sos' %}" method="post">
				{% csrf_token %}
				<div class="button-container">
					<button
						class="btn btn-danger btn-lg"
						style="width: 50%; padding: 1rem 1.5rem; font-size: 1.75rem;"
						type="submit"
						name="sos"
						value="sms">
							SOS
					</button>
				</div>
			</form>
		</div>

{% endblock content %}
