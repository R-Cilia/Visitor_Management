{% extends "visitor_management/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

	<div align="center" class="container-fluid">

    <h1 class="display-5 fw-bold lh-1 mb-3">Are you a ...?</h1>

    <form
			align="center"
			style="width: 70%"
			action="{% url 'vm-vis__emp_manager' %}"
			method="POST">
				{% csrf_token %}


        <div
          class="button-container"
          style="padding-top:10px;
            padding-right:10px;
            padding-bottom:10px;
            padding-left:10px;">

            <button
              type="submit"
              name="vis"
              class="btn btn-primary btn-lg"
              style="width: 50%; padding: 1rem 1.5rem; font-size: 1.75rem;">
                Visitor
            </button>

        <div
          class="button-container"
          style="padding-top:10px;
            padding-right:10px;
            padding-bottom:10px;
            padding-left:10px;">

            <button
              type="submit"
              name="emp"
              class="btn btn-secondary btn-lg"
              style="width: 50%; padding: 1rem 1.5rem; font-size: 1.75rem;">
                Employee
            </button>

      </form>

	</div>


{% endblock content %}
